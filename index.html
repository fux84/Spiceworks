<!DOCTYPE html>
<html>
 <head>
  <script src="https://spiceworks.github.io/spiceworks-js-sdk/dist/spiceworks-sdk.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(document).ready(function(){
   var cardHigh = new SW.Card();
  cardHigh.services('helpdesk').request('tickets', {priority: 'high', status: 'open'}).then(function(data){
      $.each(data.tickets, function(index, ticket){       
        $('#Fast').append('<p>' + ticket.id +" "+ ticket.summary);
       });
  });
 
   var cardMed = new SW.Card();
   cardMed.services('helpdesk').request('tickets', {priority: 'med', status: 'open', assignee: 'none'}).then(function(data){
      $.each(data.tickets, function(index, ticket){       
         $('#Normal').append('<p>' + ticket.id +" "+ ticket.summary);
       });
  });
  }); 
  </script>
 </head>
 <body>
  <h3>Kanban Yeah!Final</h3>  
 
 <table border="1"><caption><strong>Fast Lane</strong></caption>
<tbody>
<tr>
 <td id="Fast">
 </td>
</tr>
</tbody>
</table>
  
 <table border="1"><caption><strong>Ticket Pool</strong></caption>
<tbody>
<tr>
 <td id="Normal">
 </td>
</tr>
</tbody>
</table>
  
 </body>
</html>
