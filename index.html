<!DOCTYPE html>
<html>
 <head>
  <script src="https://spiceworks.github.io/spiceworks-js-sdk/dist/spiceworks-sdk.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(document).ready(function(){
   var cardHigh = new SW.Card();
  cardHigh.services('helpdesk').request('tickets', {priority: 'high', status: 'open'}).then(function(data){
      $.each(data.tickets, function(index, ticket){       
        $('#Fast').append('<tr><td bgcolor="#FF0000">' + ticket.id +" "+ ticket.summary +'</td></tr>');
       });
  });   
  }); 
  </script>
  <script type="text/javascript">
  $(document).ready(function(){
   var cardPool = new SW.Card();
   cardPool.services('helpdesk').request('tickets', {status: 'open', assignee: 'none'}).then(function(data){
      $.each(data.tickets, function(index, ticket){
       if($(this).attr('priority') == '2')
         $('#TicketPool').append('<tr><td bgcolor="#ffff00">' + ticket.id +" "+ ticket.summary + ticket.priority +'</td></tr>');
       if($(this).attr('priority') == '3')
         $('#TicketPool').append('<tr><td bgcolor="#00aaff">' + ticket.id +" "+ ticket.summary + ticket.priority +'</td></tr>');
       });
  });   
  }); 
  </script>
  <script type="text/javascript">
  $(document).ready(function(){
   var cardDoing = new SW.Card();
   cardDoing.services('helpdesk').request('tickets', {priority: 'med', status: 'open'}).then(function(data){
      $.each(data.tickets, function(index, ticket){
       if($(this).attr('category') == 'Doing')
       $('#Doing').append('<p>' + ticket.id +" "+ ticket.summary);       
       });
  });   
  }); 
  </script>
 </head>
 <body>
  <h3>Kanban Yeah!</h3>  
 
 <table border="1"><caption><strong>Fast Lane</strong></caption>
 <tbody id="Fast">
 </tbody>
</table>
  
<table align="left" border="1"><caption><strong>Ticket Pool</strong></caption>
<tbody id="TicketPool">
</tbody>
</table>
  
  <table align="left" border="1"><caption><strong>Doing</strong></caption>
<tbody>
<tr>
 <td id="Doing">
 </td>
</tr>
</tbody>
</table>
  
 </body>
</html>
