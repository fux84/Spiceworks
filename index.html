<!DOCTYPE html>
<html>
 <head>
  <script src="https://spiceworks.github.io/spiceworks-js-sdk/dist/spiceworks-sdk.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(document).ready(function(){
   var cardHigh = new SW.Card();
  cardHigh.services('helpdesk').request('tickets', {priority: 'high'}).then(function(data){
      $.each(data.tickets, function(index, ticket){
       if($(this).attr('status') == 'open')
        $('#Fast').append('<p>' + ticket.id +" "+ ticket.summary);
       });
  });
 
   var cardMed = new SW.Card();
   cardMed.services('helpdesk').request('tickets', {priority: 'med'}).then(function(data){
      $.each(data.tickets, function(index, ticket){
       if($(this).attr('status') == 'open')
         $('#Normal').append('<p>' + ticket.id +" "+ ticket.summary);
       });
  });
  }); 
  </script>
 </head>
 <body>
  <h3>Kanban Yeah!Final</h3>
  
  <p><strong>Fast Lane:</strong></p>
 <table>
<tbody>
<tr>
 <td id="Fast">
 </td>
</tr>
</tbody>
</table>
  
  <p><strong>Tickets:</strong></p>
 <table>
<tbody>
<tr>
 <td id="Normal">
 </td>
</tr>
</tbody>
</table>
  
 </body>
</html>
