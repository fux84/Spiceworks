<!DOCTYPE html>
<html>
 <head>
  <script src="https://spiceworks.github.io/spiceworks-js-sdk/dist/spiceworks-sdk.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  var card = new SW.Card();
  card.services('helpdesk').request('tickets', {priority: 'med'}, {priority: 'low'}).then(function(data){
      $.each(data.tickets, function(index, ticket){
         $('p1').append('<p>' + ticket.id +" "+ ticket.summary);
       });
  });
  </script>
 </head>
 <body>
  <h3>Kanban Yeah!!!</h3>
  
  <p><strong>Fast Lane:</strong></p>
 <table style="height: 55px;" width="400">
<tbody>
<tr>
 <td><pFast></pFast></td>
</tr>
</tbody>
</table>
  
  <p><strong>Tickets:</strong></p>
 <table style="height: 900px;" width="400">
<tbody>
<tr>
 <td><p1></p1></td>
</tr>
</tbody>
</table>
  
 </body>
</html>
